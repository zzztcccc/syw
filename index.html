<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片轮播</title>
  <link rel="stylesheet" href="style.css">
  <style>
      /* 设置html和body的宽高以及去除默认边距 */
      html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 容器设置 */
        .container {
            position: relative;
            width: fit-content;
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }

        /* 背景图片设置 */
        .beijin {
            max-width: 100%;
            max-height: 100%;
            height: 100vh;
            position: relative; 
            z-index: 1; 
        }

        /* 轮播图容器样式 */
        .carousel-container {
            position: absolute;
            top: 87%; /* 轮播图位于背景图的中间 */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            z-index: 2; /* 使轮播图在背景图上方 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
            justify-content: space-around;
        }

        .carousel-item {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100%;
            align-items: center;
            flex: 0 0 auto;
            position: relative;
        }

        .carousel-item img {
            max-width: 20%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer; /* 设置图片为可点击状态 */
        }

        /* 左右按钮样式 */
        .prev, .next {
            position: absolute;
            top: 88%;
            transform: translateY(-50%);
            background: transparent; /* 去掉默认背景 */
            border: none;
            cursor: pointer;
            z-index: 3; /* 确保按钮在轮播图上方 */
        }

        /* 左侧按钮 */
        .prev {
            left: 1px;
        }

        /* 右侧按钮 */
        .next {
            right: 0px;
        }

        /* 左右按钮图片样式 */
        .prev img{
            width: 40px; /* 设置按钮图片的大小 */
            height: auto;
        }
         .next img {
            width: 43px; /* 设置按钮图片的大小 */
            height: auto;
        }

        /* 鼠标悬停时改变按钮背景 */
        .prev:hover, .next:hover {
            opacity: 0.8;
        }

        /* 边框图样式 */
        .border-image {
            position: absolute;
            bottom: 8%; /* 放在轮播图的下方 */
            left: 50%;
            transform: translateX(-50%);
            width: 75%; /* 设置边框的宽度，保持与轮播图的一致 */
            max-width: 100%;
            z-index: 1; /* 使边框图位于轮播图下方 */
        }

        /* 拖拽目标区域样式 */
        .drop-zone {
            position: absolute;
            bottom: 45%;
            left: 70%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border: 2px dashed rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 2; /* 确保目标区域位于图片下方 */
        }

        /* 插入图片时调整样式 */
        .dropped-image {
            width: 100%; /* 图片会自动填充目标区域的宽度 */
            height: 100%;
            object-fit: contain; /* 保证图片按比例缩放 */
        }
  </style>
</head>
<body>
  <!-- 背景图 -->
  <div class="container">
    <img src="./img/bj1.png" alt="背景图" class="beijin">

    <!-- 轮播图 -->
    <div class="carousel-container">
      <div class="carousel">
        <!-- 第一组图片 -->
        <div class="carousel-item">
          <img src="./img/hq1.png" alt="花器1" class="draggable" id="img1" draggable="true">
          <img src="./img/hq2.png" alt="花器2" class="draggable" id="img2" draggable="true">
          <img src="./img/hq3.png" alt="花器3" class="draggable" id="img3" draggable="true">
          <img src="./img/hq4.png" alt="花器4" class="draggable" id="img4" draggable="true">
        </div>
        <!-- 第二组图片 -->
        <div class="carousel-item">
          <img src="./img/hq5.png" alt="花器5" class="draggable" id="img5" draggable="true">
          <img src="./img/hq5.png" alt="花器5" class="draggable" id="img6" draggable="true">
          <img src="./img/hq6.png" alt="花器6" class="draggable" id="img7" draggable="true">
          <img src="./img/hq6.png" alt="花器6" class="draggable" id="img8" draggable="true">
        </div>
        <!-- 第三组图片 -->
        <div class="carousel-item">
          <img src="./img/hq2.png" alt="花器2" class="draggable" id="img9" draggable="true">
          <img src="./img/hq2.png" alt="花器2" class="draggable" id="img10" draggable="true">
          <img src="./img/hq3.png" alt="花器3" class="draggable" id="img11" draggable="true">
          <img src="./img/hq3.png" alt="花器3" class="draggable" id="img12" draggable="true">
        </div>
      </div>
    </div>

    <!-- 轮播图前后控制按钮 -->
    <button class="prev"><img src="./img/qhz.png" alt="上一页"></button>
    <button class="next"><img src="./img/qhy.png" alt="下一页"></button>

    <!-- 边框图片 -->
    <img src="./img/xiak.jpg" alt="边框" class="border-image">

    <!-- 拖拽目标区域 -->
    <div class="drop-zone">拖拽到这里</div>
  </div>

  <script src="script.js"></script>
  <script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function moveToNextSlide() {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarouselPosition();
    }

    function moveToPrevSlide() {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarouselPosition();
    }

    function updateCarouselPosition() {
      const carousel = document.querySelector('.carousel');
      const offset = -currentIndex * 100; // 每次移动100%宽度
      carousel.style.transform = `translateX(${offset}%)`;
    }

    // 手动控制轮播
    document.querySelector('.prev').addEventListener('click', moveToPrevSlide);
    document.querySelector('.next').addEventListener('click', moveToNextSlide);

    // 拖拽功能
    const draggableImages = document.querySelectorAll('.draggable');
    const dropZone = document.querySelector('.drop-zone');

    draggableImages.forEach(img => {
      img.addEventListener('dragstart', (e) => {
        // 保存被拖动的图片
        e.dataTransfer.setData('imageId', e.target.id);
      });
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();  // 允许拖拽区域接受拖拽内容
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const imageId = e.dataTransfer.getData('imageId');
      const draggedImage = document.getElementById(imageId);

      // 清空目标区域中的文本
      dropZone.innerHTML = '';

      // 创建一个新元素来显示拖放的图片
      const newImage = draggedImage.cloneNode(true);
      newImage.classList.add('dropped-image');

      // 将新图片添加到目标区域
      dropZone.appendChild(newImage);
    });
  </script>
</body>
</html>
