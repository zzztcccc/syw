<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片轮播</title>
 
  <style>
    /* 设置html和body的宽高以及去除默认边距 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* 容器设置 */
    .container {
      position: relative;
      width: fit-content;
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    /* 背景图片设置 */
    .beijin {
      max-width: 100%;
      max-height: 100%;
      height: 100vh;
      position: relative; 
      z-index: 1; 
    }

    /* 标题图片 */
    .title-img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2; 
      width: 50%; 
      max-height: 15vh; 
      object-fit: cover;
    }

    /* 轮播图容器样式 */
    .carousel-container {
      position: absolute;
      top: 87%; /* 轮播图位于背景图的中间 */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 30%;
      z-index: 2; /* 使轮播图在背景图上方 */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
      justify-content: space-around;
    }

    .carousel-item {
      display: flex;
      justify-content: space-around;
      width: 100%;
      height: 100%;
      align-items: center;
      flex: 0 0 auto;
      position: relative;
      transform: translateY(6px); /* 向下移动 */
    }

    .carousel-item img {
      max-width: 20%; /* 或者使用具体的像素值 */
      max-height: 100%;
      object-fit: contain;
      cursor: pointer; /* 设置图片为可点击状态 */
      width: 100px; /* 固定宽度 */
      height: auto;  /* 根据宽度自动调整高度 */
    }

    /* 控制 kai.png 图片的大小 */
    .music-on {
      width: 9%; 
      height: auto; 
    }

    /* 控制 guan.png 图片的大小（保持默认大小） */
    .music-off {
      width: 8%; 
      height: auto;
    }

    .yiwen {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 8vw;
      height: auto;
      z-index: 1;
    }

    /* 左右按钮样式 */
    .prev, .next {
      position: absolute;
      top: 88%;
      transform: translateY(-50%);
      background: transparent; /* 去掉默认背景 */
      border: none;
      cursor: pointer;
      z-index: 3; /* 确保按钮在轮播图上方 */
    }

    /* 左侧按钮 */
    .prev {
      left: 1px;
    }

    /* 右侧按钮 */
    .next {
      right: 0px;
    }

    /* 左右按钮图片样式 */
    .prev img {
      width: 40px; /* 设置按钮图片的大小 */
      height: auto;
    }

    .next img {
      width: 43px; /* 设置按钮图片的大小 */
      height: auto;
    }

    /* 鼠标悬停时改变按钮背景 */
    .prev:hover, .next:hover {
      opacity: 0.8;
    }

    /* 边框图样式 */
    .border-image {
      position: absolute;
      bottom: 8%; /* 放在轮播图的下方 */
      left: 50%;
      transform: translateX(-50%);
      width: 75%; /* 设置边框的宽度，保持与轮播图的一致 */
      max-width: 100%;
      z-index: 1; /* 使边框图位于轮播图下方 */
    }

    /* 拖拽目标区域样式 */
    .drop-zone {
      position: absolute;
      bottom: 45%;
      left: 70%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border: 2px dashed rgba(0, 0, 0, 0.5);
      text-align: center;
      line-height: 100px;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: 2; /* 确保目标区域位于图片下方 */
    }

    .dropped-image {
      width: 100px; /* 保持与原始图片相同的宽度 */
      height: auto; /* 根据宽度自动调整高度 */
      object-fit: contain; /* 保证图片按比例缩放 */
    }

    /* 阴影遮盖层样式 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10; /* 确保遮盖层在最上面 */
      display: none; /* 初始显示遮盖层 */
      opacity: 0;
      /*0.5s内过渡出现和消失*/
      transition: opacity 0.5s ease-in-out;
      
    
    }

    #guide-img {
   position: absolute;
   z-index: 15;
  
   transform: translateX(-50%);
  
   height: auto; /* 保持比例 */
   display: none;
}
/* 新的虚线图片样式 */
#xuxian-img {
  position: absolute;
  z-index: 15; /* 确保它在其它元素上面 */
  transform: translateX(-50%);
  height: auto; /* 保持比例 */
  display: none; /* 初始不显示 */
}
  </style>
</head>
<body>
  <!-- 阴影遮盖层 -->
  <div class="overlay" id="overlay"></div>

  <!-- 指引图片 -->
  <img id="guide-img" src="./img/指引手.png" alt="指引" />
<!-- 新增的虚线图片 -->
<img id="xuxian-img" src="./img/xuxian.png" alt="虚线" />

  <!-- 背景图 -->
  <div class="container">
    <img src="./img/bj1.png" alt="背景图" class="beijin">
    <img class="title-img" src="./img/bjs.png" alt="标题图片" id="title-img">
    <!-- 轮播图 -->
    <div class="carousel-container">
      <div class="carousel">
        <!-- 第一组图片 - 花器 -->
        <div class="carousel-item">
            <img src="./img/花篮.png" alt="花器1" class="draggable vase" id="img1" draggable="true">
            <img src="./img/花盘.png" alt="花器2" class="draggable vase" id="img2" draggable="true">
            <img src="./img/花瓶.png" alt="花器3" class="draggable vase" id="img3" draggable="true">
            <img src="./img/花筒.png" alt="花器4" class="draggable vase" id="img4" draggable="true">
        </div>
        <!-- 第二组图片 - 花朵 -->
        <div class="carousel-item">
            <img src="./img/含羞草.png" alt="含羞草" class="draggable flower" id="img5" draggable="true">
            <img src="./img/兰花.png" alt="兰花" class="draggable flower" id="img6" draggable="true">
            <img src="./img/岩桂.png" alt="岩桂" class="draggable flower" id="img7" draggable="true">
        </div>
        <!-- 第三组图片 - 花朵 -->
        <div class="carousel-item">
            <img src="./img/菊花.png" alt="菊花" class="draggable flower" id="img9" draggable="true">
            <img src="./img/梅花.png" alt="梅花" class="draggable flower" id="img10" draggable="true">
            <img src="./img/牡丹.png" alt="牡丹" class="draggable flower" id="img11" draggable="true">
            <img src="./img/松树.png" alt="松树" class="draggable flower" id="img12" draggable="true">
        </div>
    </div>
    </div>

    <!-- 背景音乐控制按钮 -->
    <img id="music-btn" class="music-btn music-off" src="./img/guan.png" alt="控制背景音乐" style="position: absolute; top: 10px; right: 10px; z-index: 5;" />
    <img id="yiwen" class="yiwen" src="./img/yw.png" />

    <!-- 轮播图前后控制按钮 -->
    <button class="prev"><img src="./img/qhz.png" alt="上一页"></button>
    <button class="next"><img src="./img/qhy.png" alt="下一页"></button>

    <!-- 拖拽区域 -->
    <div class="drop-zone">放这里</div>

    <!-- 边框图 -->
    <img class="border-image" src="./img/xiak.jpg" alt="边框图">
  </div>

  <script>
    var isMusicPlaying = false;
    var musicBtn = document.getElementById("music-btn");
    var backgroundMusic = new Audio("./img/古琴白无瑕,屠化冰,蔡珊珊 - 梅花新弄.mp3");

    // 控制背景音乐的播放与暂停
    musicBtn.addEventListener('click', function() {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicBtn.src = "./img/guan.png"; 
        musicBtn.classList.remove("music-on");
        musicBtn.classList.add("music-off");
      } else {
        backgroundMusic.play();
        musicBtn.src = "./img/kai.png"; 
        musicBtn.classList.remove("music-off");
        musicBtn.classList.add("music-on");
      }
      isMusicPlaying = !isMusicPlaying;
    });

    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    // 控制轮播图的前后移动
    function moveToNextSlide() {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarouselPosition();
    }

    function moveToPrevSlide() {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarouselPosition();
    }

    function updateCarouselPosition() {
      const carousel = document.querySelector('.carousel');
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;
    }

    // 手动控制轮播
    document.querySelector('.prev').addEventListener('click', moveToPrevSlide);
    document.querySelector('.next').addEventListener('click', moveToNextSlide);
    const draggableImages = document.querySelectorAll('.draggable');
const dropZone = document.querySelector('.drop-zone');

let selectedVase = null; // 用于存储当前选择的花器路径
let currentFlowerCombination = ""; // 用于存储当前组合的花朵

// 创建拖动的副本
function createDragGhost(image) {
    const ghost = image.cloneNode(true);
    ghost.style.position = 'absolute';
    ghost.style.pointerEvents = 'none'; // 使副本不阻挡触摸事件
    ghost.style.opacity = '0.7';
    ghost.style.zIndex = '10'; // 确保拖动的副本在最上层
    ghost.style.width = `${image.offsetWidth}px`;
    ghost.style.height = `${image.offsetHeight}px`;
    ghost.style.top = `${image.offsetTop + window.scrollY}px`; // 考虑滚动条
    ghost.style.left = `${image.offsetLeft + window.scrollX}px`; // 考虑滚动条
    document.body.appendChild(ghost);
    return ghost;
}

// 移除拖动副本
function removeDragGhost(ghost) {
    if (ghost) {
        document.body.removeChild(ghost);
    }
}

// 规范化路径，确保路径格式一致
function normalizePath(path) {
    // 去掉可能存在的协议和主机部分
    let normalized = path.replace(/^[a-zA-Z]+:\/\/[^\/]+/, '');
    // 将反斜杠转为正斜杠，并去掉开头的斜杠
    normalized = normalized.replace(/\\/g, '/').replace(/^\//, './img/');
    // 对路径进行URL解码
    return decodeURIComponent(normalized);
}

// 设置图片固定大小
function setFixedImageSize(image, width, height) {
    image.style.width = `${width}px`;
    image.style.height = `${height}px`;
}

// 处理花器的拖动
document.querySelectorAll('.vase').forEach(vase => {
    vase.addEventListener('dragstart', function (e) {
        selectedVase = vase.src; // 保存花器的路径
        currentFlowerCombination = vase.src.split('/').pop().replace('.png', ''); // 记录花器名称
        console.log('选择的花器:', selectedVase); // 调试输出
        e.dataTransfer.setData("text/plain", selectedVase); // 设置拖拽数据
    });

    vase.addEventListener('dragend', function () {
        // 当拖拽结束时检查是否放置到了目标区域
        if (selectedVase !== null) {
            dropZone.innerHTML = ''; // 清空目标区域

            // 克隆原始花器并添加到目标区域
            const newImage = document.createElement('img');
            newImage.src = selectedVase;
            newImage.classList.add('dropped-image');
            setFixedImageSize(newImage, 200, 200);
            dropZone.appendChild(newImage);
        }
    });
});

// 处理花朵的拖动
document.querySelectorAll('.flower').forEach(flower => {
    flower.addEventListener('dragstart', function (e) {
        if (!selectedVase) {
            alert("请先摆放花器");
            return; // 如果没有选择花器，则直接返回
        }

        const flowerSrc = flower.src; // 获取当前拖动的花朵路径
        console.log('选择的花朵:', flowerSrc); // 调试输出
        e.dataTransfer.setData("text/plain", flowerSrc); // 设置拖拽数据
    });
});

// 目标区域允许拖拽
dropZone.addEventListener('dragover', function (e) {
    e.preventDefault(); // 必须防止默认事件，否则 drop 事件不会触发
});

// 处理目标区域的 drop 事件
dropZone.addEventListener('drop', function (e) {
    e.preventDefault(); // 防止默认的处理

    if (!selectedVase) {
        return; // 没有选择花器，不能合成图片
    }

    const itemSrc = e.dataTransfer.getData("text/plain"); // 获取被拖拽的元素路径
    if (!itemSrc) {
        return; // 确保是拖拽了图片
    }

    // 规范化路径
    const normalizedSelectedVase = normalizePath(selectedVase);
    const normalizedItemSrc = normalizePath(itemSrc);

    // 获取花朵文件名
    const flowerFileName = normalizedItemSrc.split('/').pop().replace('.png', '');

    // 拼接新的花器+花朵路径
    currentFlowerCombination += `+${flowerFileName}`; // 逐步增加组合的花朵

    const newImageSrc = `./img/${currentFlowerCombination}.png`; // 拼接新图片路径

    // 清空目标区域
    dropZone.innerHTML = '';

    // 创建合成后的图片并加入目标区域
    const newImage = document.createElement('img');
    newImage.src = newImageSrc;
    newImage.classList.add('dropped-image');
    setFixedImageSize(newImage, 200, 200);

    dropZone.appendChild(newImage);

    // 更新选中的花器为最新的组合图片
    selectedVase = newImageSrc;

    // 检查新图片是否加载成功
    newImage.onerror = function() {
        console.error(`无法加载图片: ${newImageSrc}`);
        alert('所选的花器和花朵组合不存在，请尝试其他组合。');
    };
});

// 使用触摸事件处理拖动效果
draggableImages.forEach(img => {
    let isDragging = false;
    let ghost;

    img.addEventListener('touchstart', function(e) {
        e.preventDefault(); // 阻止默认行为以防止页面滚动

        // 创建拖动副本
        ghost = createDragGhost(img);

        // 获取触摸点位置
        let touch = e.touches[0];
        ghost.style.left = `${touch.pageX - ghost.offsetWidth / 2}px`;
        ghost.style.top = `${touch.pageY - ghost.offsetHeight / 2}px`;

        isDragging = true;

        // 监听移动事件来更新副本的位置
        function moveAt(touch) {
            ghost.style.left = `${touch.pageX - ghost.offsetWidth / 2}px`;
            ghost.style.top = `${touch.pageY - ghost.offsetHeight / 2}px`;
        }

        // 添加新的移动事件监听器
        document.addEventListener('touchmove', function(e) {
            moveAt(e.touches[0]);
        });

        // 监听结束事件来完成拖拽
        img.addEventListener('touchend', function handleTouchEnd(e) {
            document.removeEventListener('touchmove', moveAt);
            img.removeEventListener('touchend', handleTouchEnd);

            isDragging = false;

            // 移除拖动副本
            removeDragGhost(ghost);

            // 如果目标区域包含拖放的元素
            const touchEndX = e.changedTouches[0].pageX;
            const touchEndY = e.changedTouches[0].pageY;

            // 获取目标区域的位置
            const dropZoneRect = dropZone.getBoundingClientRect();
            const isInsideDropZone =
                touchEndX >= dropZoneRect.left &&
                touchEndX <= dropZoneRect.right &&
                touchEndY >= dropZoneRect.top &&
                touchEndY <= dropZoneRect.bottom;

            if (isInsideDropZone) {
                const droppedImageSrc = img.src;
                if (img.classList.contains('vase')) {
                    selectedVase = droppedImageSrc;
                    console.log('选择的花器:', selectedVase); // 调试输出

                    // 清空目标区域并将花器显示在目标区域
                    dropZone.innerHTML = '';
                    const newImage = document.createElement('img');
                    newImage.src = selectedVase;
                    newImage.classList.add('dropped-image');
                    setFixedImageSize(newImage, 100, 100);
                    dropZone.appendChild(newImage);
                } else if (selectedVase) {
                    // 规范化路径
                    const normalizedSelectedVase = normalizePath(selectedVase);
                    const normalizedDroppedImageSrc = normalizePath(droppedImageSrc);

                    // 获取花朵文件名
                    const flowerFileName = normalizedDroppedImageSrc.split('/').pop().replace('.png', '');
                    // 拼接新图片路径
                    const vaseName = normalizedSelectedVase.split('/').pop().replace('.png', '');
                    const newImageSrc = `./img/${vaseName}+${flowerFileName}.png`;

                    // 清空目标区域
                    dropZone.innerHTML = '';

                    // 创建合成后的图片并加入目标区域
                    const newImage = document.createElement('img');
                    newImage.src = newImageSrc;
                    newImage.classList.add('dropped-image');
                    setFixedImageSize(newImage, 100, 100);
                    dropZone.appendChild(newImage);

                    // 更新选中的花器为最新的组合图片
                    selectedVase = newImageSrc;

                    // 检查新图片是否加载成功
                    newImage.onerror = function() {
                        console.error(`无法加载图片: ${newImageSrc}`);
                        alert('所选的花朵组合不合适，请选择一个副花和一个主花。');
                    };
                }
            }
        }, { once: true });
    });
});


    // 获取指引图片元素
const guideImg = document.getElementById("guide-img");
const backgroundImg = document.querySelector(".beijin");

// 获取指引图片显示与隐藏的逻辑
const overlay = document.getElementById("overlay");
overlay.addEventListener("click", function() {
    overlay.style.opacity = "0"; // 使遮盖层渐隐
    guideImg.style.display = "none"; // 隐藏指引图片
    xuxianImg.style.display = "none"; // 隐藏续线图片
});

// 显示遮盖层和指引图片
function showOverlay() {
  overlay.style.display = "block"; // 显示遮盖层
      overlay.style.opacity = "1"; // 使遮盖层渐显
      guideImg.style.display = "block"; // 显示指引图片
      xuxianImg.style.display = "block"; // 显示续线图片
}
// 点击遮盖层时隐藏高亮效果
overlay.addEventListener("click", function() {
      overlay.style.opacity = "0"; // 渐隐遮盖层
     

      // 延时隐藏遮盖层
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500); // 等待过渡效果完成后隐藏遮盖层
    });

// 更新指引图片的位置
function updateGuideImgPosition() {
  const beijinRect = backgroundImg.getBoundingClientRect(); // 获取背景图的位置和尺寸

  // 根据背景图的位置和尺寸来计算指引图片的位置和大小
  const guideImgWidth = beijinRect.width * 0.22; // 指引图片宽度是背景图宽度的20%
  const guideImgLeft = beijinRect.left + (beijinRect.width * 0.87) - (guideImgWidth / 2); // 左侧位置是背景图左边的80%

  guideImg.style.left = `${guideImgLeft}px`;  // 设置新的 left 值
  guideImg.style.top = `${beijinRect.top + (beijinRect.height * 0.55) - (guideImg.offsetHeight / 2)}px`; // 计算 top 值，使用背景图的高度的45%
  guideImg.style.width = `${guideImgWidth}px`; // 设置新的宽度
}
// 获取虚线图片元素
const xuxianImg = document.getElementById("xuxian-img");

// 更新虚线图片的位置
function updateXuxianPosition() {
  const beijinRect = backgroundImg.getBoundingClientRect(); // 获取背景图的位置和尺寸

  // 根据背景图的位置和尺寸来计算虚线图片的位置和大小
  const xuxianImgWidth = beijinRect.width * 0.5; // 设置虚线图片的宽度
  const xuxianImgLeft = beijinRect.left + (beijinRect.width * 0.65) - (xuxianImgWidth / 2); // 左侧位置是背景图左边

  xuxianImg.style.left = `${xuxianImgLeft}px`;  // 设置新的 left 值
  xuxianImg.style.top = `${beijinRect.top + (beijinRect.height * 0.67) - (xuxianImg.offsetHeight / 2)}px`; // 设置新的 top 值
  xuxianImg.style.width = `${xuxianImgWidth}px`; // 设置新的宽度
}

// 在页面加载时，首先调用更新位置的函数
window.addEventListener("load", updateGuideImgPosition);
window.addEventListener("load", updateXuxianPosition);
// 在窗口大小变化时，重新计算位置
window.addEventListener("resize", updateGuideImgPosition);
window.addEventListener("resize", updateXuxianPosition);
// 假设在页面加载时，初始显示遮盖层和指引图片
showOverlay();
  </script>
</body>
</html>
